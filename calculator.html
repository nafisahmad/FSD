<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/proxy/OFKkdMBytOqBU5o5KDEvoAVYtl5Fw40vyvKinOWuPjiz9WPWphwjxObQDisxlCI5cpz0xQw2OdYByRgM_H4zHPZeJ4Yjfj7LKtGaeUUiUe5MBcLvyG83rcNeNICCGgrj" type="image/x-icon">
</head>
<link rel="stylesheet" href="./calculator.css">

<body>
    <h1 class="title">Calculator</h1>
    <nav class="links">

        <a href="https://www.linkedin.com/in/nafis-ahmad-975350178/">
            <img src="https://www.springml.com/wp-content/uploads/2020/06/linkedin-icon.png" alt="LinkdIn" width="40px"
                height="40px">
        </a>
        <a href="https://github.com/nafisahmad">
            <img src="http://nickpizzo.github.io/First-Responsive-Site/img/5.gif" alt="Github" width="40px"
                height="50px"></a>
    </nav>
    <div class="container">

        <form class="calculator" name="calc">
            <input type="text" readonly class="value" name="txt"> </input>
            <span class="num clear" onclick="calc.txt.value=' '">AC</span>
            <span class="num" onclick="document.calc.txt.value+='/'">/</span>
            <span class="num" onclick="document.calc.txt.value+='*'">*</span>
            <span class="num" onclick="document.calc.txt.value+='7'">7</span>
            <span class="num" onclick="document.calc.txt.value+='8'">8</span>
            <span class="num" onclick="document.calc.txt.value+='9'">9</span>
            <span class="num" onclick="document.calc.txt.value+='-'">-</span>
            <span class="num" onclick="document.calc.txt.value+='4'">4</span>
            <span class="num" onclick="document.calc.txt.value+='5'">5</span>
            <span class="num" onclick="document.calc.txt.value+='6'">6</span>
            <span class="num plus" onclick="document.calc.txt.value+='+'">+</span>
            <span class="num" onclick="document.calc.txt.value+='1'">1</span>
            <span class="num" onclick="document.calc.txt.value+='2'">2</span>
            <span class="num" onclick="document.calc.txt.value+='3'">3</span>
            <span class="num" onclick="document.calc.txt.value+='0'">0</span>
            <span class="num" onclick="document.calc.txt.value+='00'">00</span>
            <span class="num" onclick="document.calc.txt.value+='.'">.</span>
            <span class="num equal" onclick="document.calc.txt.value=eval(calc.txt.value)">=</span>
        </form>
    </div>
    <script type="text/javascript" src="./vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });
    </script>
</body>

</html>
