    <style>
        * {
            margin: 0;
            padding: 0;
            /* background-color: whitesmoke; */
        }

        .container {
            height: 400px;
            width: 400px;
            background-color: #DEFDE0;
            border-radius: 45px;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #99e6ff;
            background-image: url("https://images.unsplash.com/photo-1604937455095-ef2fe3d46fcd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
        }

        .info {
            margin-right: 20%;
            font-size: 40px;
        }

        .padd {
            padding: 30px;
        }

        .score {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            font-size: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .jumbled {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            justify-content: center;
            display: flex;
            font-size: 40px;
            text-overflow: uppercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .user-input {
            padding-bottom: 20px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .inp {
            height: 40px;
            font-size: 20px;
            border: 1px solid gray;
            border-radius: 50px;
            text-indent: 20px;
            outline: none;
            padding-top: 10px;
            padding-bottom: 10px
        }

        .btn {
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 50px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            background-color: #239cf3;
            color: white;
            font-size: 20px;
            text-transform: uppercase;
        }

        .links {
            padding: 20px;
            position: absolute;
            /* bottom: 0;  */
            top: 0;
            right: 0;
            width: 100px;
            text-align: right;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        .title {
            padding: 30px;
            color: lightsteelblue;
            position: absolute;
            top: 0;
            left: 0;
            /* width: 100px; */
            text-align: right;
        }

        h1 {
            font-size: 62px;
            background: -webkit-linear-gradient(#eee, rgb(106, 120, 171));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
